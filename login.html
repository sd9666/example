<section class="section-login" id="section-login">
    <div class="login">
        <div class="login__form">
        <form method="POST"> 
            <div class="login__form-heading">
                Login
            </div>
            <div class="login__form-logo">
                <i class="fas fa-sign-in-alt"></i>
            </div>
          
                <div class="login__form__group">
                <input type="text" class="login__form__input" placeholder="E-mail" id="email" name="email" autocomplete="off" required></input>
                <label for="email" class="login__form__label"><i class="far fa-envelope">Input email</i></label>
                <div class="email-error"></div>
                </div>

                <div class="login__form__group">
                <input type="text" class="login__form__input" placeholder="Password" id="password" name="password" autocomplete="off" required></input>
                <label for="password" class="login__form__label"><i class="fas fa-unlock">Input password</i></label>
                <div class="password-error"></div>
                </div>

            

                <div class="register__form_group progress-bar"></div>

                <div class="">
                    <button type="submit" class="btn btn-login" id="submit-registration">Log in&rarr;</button>
                </div>
                <p class="already-member">No account? <a href="registration.html" class="to_register">Sign up</a></p>
        </form>
    </div>
    </div>

</section>


<!-- JavaScript Bundle with Popper -->
