<section class="section-register" id="section-register">
    <div class="register">
        <div class="register__form">
        <form method="POST"> 
            <div class="register__form-heading">
                Register
            </div>
            <div class="register__form-logo">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <div class="register__form__group">
                <input type="text" class="register__form__input" placeholder="John Simon" id="username" name="username" autocomplete="off" required></input>
                <label for="username" class="register__form__label"><i class="far fa-user">Choose username</i></label>
                <div class="username-error"></div>
                </div>
                <div class="register__form__group">
                <input type="text" class="register__form__input" placeholder="john_simon@gmail.com" id="email" name="email" autocomplete="off" required></input>
                <label for="email" class="register__form__label"><i class="far fa-envelope">Input email</i></label>
                <div class="email-error"></div>
                </div>

                <div class="register__form__group">
                <input type="text" class="register__form__input" placeholder="Password" id="password" name="password" autocomplete="off" required></input>
                <label for="password" class="register__form__label"><i class="fas fa-unlock">Input password</i></label>
                <div class="password-error"></div>
                </div>

                <div class="register__form__group">
                
                <input type="text" class="register__form__input" placeholder="Confirm Password" id="confirm-password" name="confirm-password" autocomplete="off" required></input>
                <label for="confirm-password" class="register__form__label"><i class="fas fa-unlock-alt">Confirm password</i></label>
                <div class="confirm-password-error"></div>
                </div>

                <div class="register__form_group progress-bar"></div>

                <div class="">
                    <button type="submit" class="btn btn-register" id="submit-registration">Create Account&rarr;</button>
                </div>
                <p class="already-member">Already a member? <a href="login.html" class="to_login">Log in</a></p>
        </form>
    </div>
    </div>

</section>



<!-- JavaScript Bundle with Popper -->
    <script src="vendors/js/jquery-3.6.0.min.js"></script>

    <script src="vendors/js/bootstrap.min.js"></script>
    <script src="js/menuClick.js"></script>
